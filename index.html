<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #f4f7f6;
    --text-color: #2c3e50;
    --sidebar-width: 250px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.app-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: var(--sidebar-width);
    background-color: white;
    box-shadow: 5px 0 25px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: all 0.3s ease;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

.logo i {
    color: var(--primary-color);
    font-size: 2rem;
    margin-right: 10px;
}

.nav-links {
    list-style: none;
    flex-grow: 1;
}

.nav-links li {
    margin-bottom: 15px;
}

.nav-links a {
    text-decoration: none;
    color: var(--text-color);
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-links a i {
    margin-right: 10px;
    color: var(--primary-color);
}

.nav-links a:hover, .nav-links .active a {
    background-color: var(--primary-color);
    color: white;
}

.nav-links a:hover i, .nav-links .active a i {
    color: white;
}

.nav-footer {
    text-align: center;
    padding: 15px;
    font-size: 0.8rem;
    color: #7f8c8d;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: var(--background-color);
    overflow-y: auto;
    margin-left: calc(-1 * var(--sidebar-width));
    width: 100%;
    padding-left: calc(var(--sidebar-width) + 20px);
}

header {
    margin-bottom: 30px;
    text-align: center;
}

header h1 {
    color: var(--primary-color);
    margin-bottom: 10px;
}

.form-container {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

label {
    margin-bottom: 8px;
    color: var(--text-color);
    font-weight: 600;
}

.input-wrapper {
    position: relative;
}

.input-wrapper i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
}

input, select {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.checkbox-item {
    display: flex;
    align-items: center;
}

.checkbox-item input {
    margin-right: 8px;
    width: auto;
    padding: 0;
}

.checkbox-item label {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.checkbox-item i {
    margin-right: 5px;
    color: var(--secondary-color);
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background-color: #2980b9;
}

.submit-btn i {
    margin-right: 10px;
}

@media screen and (max-width: 768px) {
    .app-container {
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
    }
    
    .nav-links {
        display: flex;
        flex-grow: 1;
        justify-content: center;
    }
    
    .main-content {
        margin-left: 0;
        padding-left: 20px;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
}
   </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <h2>TravelMate</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-route"></i> Itinerary Planner</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-map-marked-alt"></i> Saved Trips</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-line"></i> Trip Analytics</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
            <div class="nav-footer">
                <p>Â© 2024 TravelMate</p>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Travel Itinerary Planner</h1>
                <p>Create your perfect travel experience</p>
            </header>
            
            <div class="form-container">
                <form action="/" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="from_location">Where are you coming from?</label>
                            <div class="input-wrapper">
                                <i class="fas fa-map-pin"></i>
                                <input type="text" id="from_location" name="from_location" placeholder="Enter starting location" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-globe"></i>
                                <input type="text" id="destination" name="destination" placeholder="Where do you want to go?" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="days">Number of Days:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-calendar-alt"></i>
                                <input type="number" id="days" name="days" min="1" placeholder="Trip duration" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="interests">Your Interests:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-heart"></i>
                                <input type="text" id="interests" name="interests" placeholder="Adventure, Food, Culture" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="transport">Preferred Transport:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-car"></i>
                                <select id="transport" name="transport" required>
                                    <option value="">Select Transport</option>
                                    <option value="Bus">Bus</option>
                                    <option value="Train">Train</option>
                                    <option value="Flight">Flight</option>
                                    <option value="Self-drive">Self-drive</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Select Activities:</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="food" name="activities" value="Food">
                                    <label for="food"><i class="fas fa-utensils"></i> Food</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="culture" name="activities" value="Culture">
                                    <label for="culture"><i class="fas fa-landmark"></i> Culture</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="games" name="activities" value="Games">
                                    <label for="games"><i class="fas fa-gamepad"></i> Games</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="temple" name="activities" value="Temples">
                                    <label for="temple"><i class="fas fa-place-of-worship"></i> Temples</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="party" name="activities" value="Party">
                                    <label for="party"><i class="fas fa-glass-cheers"></i> Party</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Generate Itinerary
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
